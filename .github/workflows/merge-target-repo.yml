name: Merge Target Repo

on:
  workflow_dispatch:  # This allows manual triggering
    inputs:
      target_repo:
        description: "Enter the target repository URL (HTTPS format)"
        required: true
        type: string
jobs:
  merge-template:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full history for merging
          
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add Target Repo as Remote
        run: |
          git remote add target ${{ github.event.inputs.target_repo }}
          git fetch target

      - name: Create and Switch to Merge Branch
        run: |
          git checkout -b merge-target
          git merge origin/main --allow-unrelated-histories || true  # Allow merge conflicts

      - name: Push Merge Branch to Current Repo
        run: |
          git push origin merge-target